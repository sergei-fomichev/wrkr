<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leap</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
	
      body {
        line-height: 2em;
        font-size: 12pt;
        font-family: Helvetica;
      }
	  #output{
		  font-size: 18pt;
	  }
	  .jumbotron{
		  padding: 20px 0;
		  margin-bottom: 20px;
	  } 
	  .progress{
		  margin-bottom: 0px;
	  }
	  .hand{
		  border-radius: 6px;
		  margin: 0 15px 10px;
	  }
	  .hand>p{
	  	padding: 10px 0;
		margin: 0;
	  }	  
	  .progressArea{
		  display: none;
	  }
    </style>

  </head>

  <body>
	  <div class="container">
	  	  <div class="jumbotron">
			  <h2>WRKR</h2>
	  		  <p>Welcome to wrist-fingers exerciser. You need a Leap Motion device to proceed. To start the daily exercise hit the button below.</p>
	          <p>
	            <a class="btn btn-lg btn-primary" href="#" role="button" id="start-wrkr">Start exercising</a>
	          </p>
	      </div>
		<div class="row">
			<div class="col-md-12 hand">
			</div>
		</div>  
	  	<div class="row">
	  		<div class="col-md-4 exList">
	  		</div>
			<div class="col-md-5 exDescription">
				
			</div>
			<div class="col-md-3">
				<div class="progressArea">
					You have done: <span id="exerciseProgress"></span>/<span id="exerciseRepeats"></span>
				</div>
				<canvas id="circle" width="200" height="200"></canvas>
			</div>
	  	</div>
	  </div>
	  <div class="container-fluid">
		<div id="output"></div>
	  </div>
	  

<footer>
	<div class="progress navbar-fixed-bottom">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
	    <span class="sr-only"></span>
	  </div>
	</div>
</footer>

<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://js.leapmotion.com/leap-0.6.3.js"></script>
<script src="js/script.js"></script>

  </body>

</html>
